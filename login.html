<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Project GK</title>
</head>
<body>
    <h1 class="text-center display-2 mb-3">Project GK</h1>
    <div class="container border rounded p-s5 mb-5" style="max-width: 400px;">
       <h3 class="text-center mb-4">Sign In</h3>
         <form>
           <div class="form-group">
             <input type="email" class="form-control" placeholder="Email">
           </div>
           <div class="form-group">
             <input type="password" class="form-control" placeholder="Password">
           </div>
           <div class="custom-control custom-checkbox form-group">
             <input type="checkbox" class="custom-control-input" id="remember">
             <label class="custom-control-label" for="remember">Remember me</label>
           </div>
           <button class="btn btn-info text-white btn-lg btn-block">Sign In</button>
           <p class="text-center m-2">Not a member? <a class="text-info" href="#">Register</a></p>
        </form>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
